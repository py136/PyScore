{%extends "op/base.html"%}  
  
{%block content%}  
<div class="container mt-5">  
    <div class="row justify-content-center">  
        <div class="col-md-6">  
            <h4 class="text-center mb-4">进行排名</h4>  
            <p class="text-center">您确定要对用户进行排名？</p>  
  
            <form action="{% url 'ranking:rank' %}" method="POST">  
                {% csrf_token %}  
                <div class="text-center mt-4">  
                    <button type="submit" class="btn btn-danger" >是</button>  
                    <a class="btn btn-secondary" href="{% url 'check:check_rankings' %}">没有，我还需要想一想</a>  
                </div>  
            </form>  
        </div>  
    </div>  
</div>  
{%endblock content%}
