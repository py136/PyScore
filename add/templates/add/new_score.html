{%extends "op/base.html"%}  
  
{%block content%}  
<div class="container mt-5">   
    <h3 class="text-center mb-4">添加积分项</h3>  
    <form method="POST" class="form-group" action="{% url 'add:new_score' topic.id%}">  
        {% csrf_token %}  
        详情：
        <textarea name="detail" rows="3" cols="50" maxlength="50" required></textarea><br>
        分数：<input type="number" name="score" min="-100" max="100" step="0.5" required><br>
        <div class="text-center mt-4">  
            <button type="submit" class="btn btn-primary">提交</button>  
        </div>  
    </form>  
</div>  
{%endblock content%}
