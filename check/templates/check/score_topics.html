{%extends "check/base.html"%}  
  
{%block content%}  
<div class="container mt-5">  
    <div class="row">  
        <div class="col-md-12">  
            <h2>积分项目</h2>
            <h2>总分：{{total}}</h2>
  
            <ul class="list-group">  
                {% for topic in topics %}  
                <li class="list-group-item d-flex justify-content-between align-items-center">  
                    <a href="{% url 'check:entry' topic.id%}">{{ topic }}</a>  
                </li>  
                {% empty %}  
                <li class="list-group-item">  
                    你还没有任何积分记录  
                </li>  
                {% endfor %}  
            </ul>  
        </div>  
    </div>  
</div>  
{%endblock content%}
