{%extends "op/base.html"%}  
  
{%block content%}  
<div class="container mt-5">   
    <form method="POST" class="form-group" action="{% url 'complaint:deal_complaint_detail' entry.id%}">  
        {% csrf_token %}  
        操作：
        <select name="deal">
            <option value="yes">通过</option>
            <option value="no">不通过</option>
        </select> 
        <div class="text-center mt-4">  
            <button type="submit" class="btn btn-primary">提交</button>
            <a href="{% url 'complaint:check_complaint_details' %}" class="btn btn-secondary">返回</a>   
        </div> 
        
    </form>  
</div>  
{%endblock content%}
