{%extends "op/base.html"%}  
  
{%block content%}
<div class="container mt-5">    
    <h3 class="text-center mb-4">申诉积分细则</h3>  
    <form method="POST"  action="{%url 'complaint:complaint_detail' entry.id%}" class="form-group">  
        {% csrf_token %}  
        申诉原因：
        <textarea name="reason" rows="3" cols="50" maxlength="100" required></textarea><br>
        <div class="text-center mt-4">  
            <button type="submit" class="btn btn-primary">提交</button>  
        </div>  
    </form>  
</div>  
{%endblock content%}
